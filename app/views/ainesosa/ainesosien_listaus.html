{% extends "base.html" %}
{% block content %}
<h1>Ainesosat</h1>
{% if user_logged_in %}
<p> 
    <a href="{{base_path}}/ainesosa/lisaa" class="btn btn-success">Lisää ainesosa</a> 
</p>
{% endif %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for ainesosa in ainesosat %}
        <tr>
            <td>{{ainesosa.nimi}}</td>
            <td><a href="#" class="btn btn-default">Listaa drinkit (tulossa pian)</a></td>
            <td><a href="{{base_path}}/ainesosa/{{ainesosa.id}}" class="btn btn-default">Avaa</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

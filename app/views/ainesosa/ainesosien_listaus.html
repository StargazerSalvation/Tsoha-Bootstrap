{% extends "base.html" %}
{% block content %}
<h1>Ainesosat</h1>
{% if user_logged_in %}
<p> 
    <a href="{{base_path}}/ainesosa/lisaa" class="btn btn-success">Lisää ainesosa</a> 
</p>
{% endif %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Ainesosa</th>
        </tr>
    </thead>
    <tbody>
        {% for ainesosa in ainesosat %}
        <tr>
            <td><a href="{{base_path}}/ainesosa/{{ainesosa.id}}">{{ainesosa.nimi}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

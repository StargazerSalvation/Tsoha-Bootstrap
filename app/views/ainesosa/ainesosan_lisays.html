{% extends "base.html" %}
{% block content %}
<h1>Lisää ainesosa:</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action='{{base_path}}/ainesosa/talleta'>
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" name="nimi" value="{{attributes.nimi}}"/>
    </div>
    
    <div class="form-group">
        <label>Tyyppi</label>
        <input type="text" class="form-control" name="tyyppi" value="{{attributes.tyyppi}}"/>
    </div>
    
    <div class="form-group">
        <label>Yleistä</label>
        <textarea class="form-control" name="tietoa">{{attributes.tietoa}}</textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>Muokkaa ainesosaa: {{ainesosa.nimi}}</h1>
<form method="post" action="{{base_path}}/ainesosa/{{ainesosa.id}}/muokkaa">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" name="nimi" value="{{ainesosa.nimi}}"/>
    </div>
    
    <div class="form-group">
        <label>Tyyppi</label>
        <input type="text" class="form-control" name="tyyppi" value="{{ainesosa.tyyppi}}"/>
    </div>
    
    <div class="form-group">
        <label>Yleist√§</label>
        <textarea class="form-control" name="tietoa">{{ainesosa.tietoa}}</textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
